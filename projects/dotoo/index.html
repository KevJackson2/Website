<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Regimen</title>
    <link href="https://fonts.googleapis.com/css2?
    family=Roboto&display=swap" rel="stylesheet">

    <link href="css/main.css" rel="stylesheet" type="text/css"/>

    <script defer src="js/app.js"></script>

  </head>

  <body>
    <h1 class="title">Regimen</h1>

    <div class="all-tasks">
        <h2 class="task-list-title">Lists</h2>
        <ul class="task-list" data-lists>
          <!-- <li class="list-name active-list">School</li>
          <li class="list-name">Games</li>
          <li class="list-name">Sports</li> -->
       </ul>

       <form action="" data-new-list-form>
         <input
         type="text"
         class="new list"
         data-new-list-input
         placeholder="new list name"
         aria-label="new list name"
         >
         <button class="btn create"  aria-label="create new list">+</button>
       </form>
    </div>

    <div class="todo-list">
      <div class="todo-header">
        <h2 class="list-title">School</h2>
        <p class="task-count">3 tasks remaining</p>
      </div>

      <div class="todo-body">
        <div class="tasks">

            <!--task 1  -->
            <div class="task">
              <input type="checkbox" id="task-1">
              <label for="task-1">
                <span class="custom-checkbox"></span>
                do homework
                </label>
            </div>
            <!--task 1  -->

            <!--task 2  -->
            <div class="task">
              <input type="checkbox" id="task-2">
              <label for="task-2">
                <span class="custom-checkbox"></span>
                play games
                </label>
            </div>
            <!--task 2  -->


            <!--task 3  -->
            <div class="task">
              <input type="checkbox" id="task-3">
              <label for="task-3">
                <span class="custom-checkbox"></span>
                watch sports
                </label>
            </div>
            <!--task 3  -->
        </div>
        <div class="new-task-creator">
            <form action="">
              <input
              type="text"
              class="new task"
              placeholder="new task name"
              aria-label="new task name"
              >
              <button class="btn create" aria-label="create new task">+</button>
            </form>




        </div>
        <div class="delete-stuff">
          <button class="btn delete">Clear Tasks</button>
          <button class="btn delete">Delete Tasks</button>
        </div>

      </div>
    </div>

  </body>
</html>
